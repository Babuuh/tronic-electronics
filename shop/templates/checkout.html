{% extends 'base.html' %} 
{% load static %} 

{% block content %}
<div class="row">
  <div class="col-lg-6">
    <div class="box-element" id="form-wrapper">
        <hr />
        <p>Delivery Information:</p>
      <form id="form">
        <div id="user-info">
       
        <div class="form-field">
            <input
              class="form-control"
              type="text"
              name="address"
              placeholder="Address.."
            />
          </div>
          <br>
          <div class="form-field">
            <input
              class="form-control"
              type="text"
              name="zipcode"
              placeholder="Street..."
            />
          </div>
        </div>

        <div id="shipping-info">
         
        
          <br>
          <div class="form-field">
            <input
              class="form-control"
              type="text"
              name="city"
              placeholder="County.."
            />
          </div>
          <br>
          <div class="form-field">
            <input
              class="form-control"
              type="text"
              name="state"
              placeholder="Town.."
            />
          </div>
          <br>
        </div>

        <hr />
        <input
          id="form-button"
          class="btn btn-success btn-block"
          type="submit"
          value="Continue"
        />
      </form>
    </div>

    <br />
    <div class="box-element hidden" id="payment-info">
      <script src="https://js.stripe.com/v3/"></script>

      <button
        type="button"
        class="btn btn-primary btn-lg btn-block "
        id="checkout-btn"
      >
        Pay With Card
      </button>
    </div>
  </div>
  <br>

  <div class="col-lg-6">
    <div class="box-element">
      <a class="btn btn-outline-dark" href="{% url 'cart' %}"
        >&#x2190; Back to Cart</a
      >
      <hr />
      <h3>Order Summary</h3>
      <hr />
      <div class="cart-row">
        <div style="flex: 2">
          <img class="row-image" src="{% static 'images\sourcecode.jpg' %}" />
        </div>
        <div style="flex: 2"><p>Product 1</p></div>
        <div style="flex: 1"><p>$ 2.99</p></div>
        <div style="flex: 1"><p>x1</p></div>
      </div>

      <h5>Items: 1</h5>
      <h5>Total: $ 1.99</h5>
    </div>
  </div>
</div>
<style>
   .cart-row {
        display: flex;
        align-items: flex-stretch;
        padding-bottom: 10px;
        margin-bottom: 10px;
        border-bottom: 1px solid #ececec;
    }
    .row-image{
        width: 100px;
    }
    #user-info{
        display: flex;
    }
    #shipping-info{
        display: flex;
    }
    .form-field {
        width: 250px;
        display: inline;
        padding: 5px;
    }
    .hidden {
        display: none !important;
    }
</style>
{% endblock %}
